


<div class="container">
    <div class="bg-light p-5 rounded-lg m-3">
        <div class="row">
            <div class="col-sm-6">
                <!--Propriety bind[]-->
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
                <div class="col-sm-6">
                    <div class="d-flex justify-content-end">
                        <app-tentativas [tentativas]="tentativas"></app-tentativas>
                    </div>
                </div>
                    <div class="row">
                        <h6>{{ instrucao }}</h6>
                        <p>{{ rodadaFrase.fraseEng}}</p>
                    </div>

                    <div class="form-group">
                        <!--Event binding para atualizar a resposta e proprety bind para pegar o valor contido dentro de resposta e inserir no elemento-->
                        <textarea class="form-control" style="resize: none;" rows="3" 
                        (input)="atualizaResposta($event)"
                        [value]="resposta">
                        </textarea>
                    </div>
        </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary"(click)=" verificarResposta()">Verificar</button>
                    </div>
                    
                </div>

            </div>
     </div>
</div>
